<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #75ce4b;
            outline: 2px solid blueviolet;
            outline-offset: 37px;
        }
        .text-element{
            text-shadow: 18px 5px 3px #c695f7;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa reiciendis reprehenderit sunt, a unde odio iusto quod quidem. Possimus, voluptate voluptatum nesciunt illum at aperiam facilis atque culpa soluta perspiciatis velit, veniam accusantium quasi.</p>
</body>
</html>
