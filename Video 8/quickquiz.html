<!-- Quick Quiz
 Without using br tag, write a vertically aligned form asking for name, city and pincode of a user. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz Form</title>
 </head>
 <body>
   <div>
      <label for="username">Name</label>
      <input type="text" name="username" id="username" placeholder="Enter your name" autofocus required>

   </div>
   <div>
      <label for="city">City</label>
      <input type="text" name="city" id="city" placeholder="Enter your city" required>
   </div>
   <div>
      <label for="pincode">Pincode</label>
      <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode" required>
   </div>
 </body>
 </html>
